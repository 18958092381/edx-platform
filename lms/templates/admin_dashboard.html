  <script type="text/javascript" src="/static/js/vendor/flot/jquery.flot.js"/>
</%block>

<%block name="js_extra">
  <script type="text/javascript" src="/static/js/data.js"/>
</%block>

<%block name="css_extra">
  <link rel="stylesheet" type="text/css" href="/static/css/data.css"/>
</%block>

<div id="json_goes_here"> This should be replaced on document ready </div>

<div id="graphs_container"> 

</div>






<section class="container about">

  <section class="basic_stats">

    <div class="edx_summary">
      <h2>edX-wide Summary</h2>
      <table style="margin-left:auto;margin-right:auto;width:50%">
      % for key in results["scalars"]:
        <tr>
          <td>${key}</td>
          <td>${results["scalars"][key]}</td>
        </tr>
      % endfor
      </table>
    </div>

    % for table in results["tables"]:
    <br/>
    <div class="table_display">
      <h2>${table}</h2>
      <table style="margin-left:auto;margin-right:auto;width:50%">
        <tr>
          % for column in results["tables"][table][0]:
          <td><b>${column}</b></td>
          % endfor
        </tr>
        % for row in results["tables"][table][1:]:
        <tr>
          % for column in row:
          <td>${column}</td>
          % endfor
        </tr>
        % endfor
      </table>

    </div>
    % endfor
  </section>
</section>
